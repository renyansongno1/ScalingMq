apply plugin: "com.google.protobuf"

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.google.protobuf:protobuf-gradle-plugin:0.8.19"
    }
}

dependencies {
    implementation(
            'io.grpc:grpc-stub:1.50.2',
            'io.grpc:grpc-protobuf:1.50.2'
    )
    compileOnly(
            'org.apache.tomcat:annotations-api:6.0.53'
    )
}

protobuf {
    protoc {
        if (osdetector.os == "osx") {
            artifact = 'com.google.protobuf:protoc:3.15.0:osx-x86_64'
        } else {
            artifact = 'com.google.protobuf:protoc:3.15.0'
        }

    }
    plugins {
        grpc {
            if (osdetector.os == "osx") {
                artifact = 'io.grpc:protoc-gen-grpc-java:1.4.0:osx-x86_64'
            } else {
                artifact = 'io.grpc:protoc-gen-grpc-java:1.4.0'
            }

        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }

    generatedFilesBaseDir = "$projectDir/gen"
}

clean {
    delete protobuf.generatedFilesBaseDir
}